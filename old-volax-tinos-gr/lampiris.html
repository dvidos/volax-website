 <tr><td><p class="pagetitle">Γεώργιος Λαμπίρης</p></td></tr>
 <tr><td><p class="pagebody">
Ο Γεώργιος Λαμπίρης (τον βρίσκουμε και αυτόν στη Στενή το 1860) ήταν από τους εργατικούς ιερείς του χωριού. Η περιοχή Λαμπίρ «βαφτίστηκε» έτσι χάρη σ' αυτόν, και πέρασε στα χέρια της εκκλησίας υπό την εφημερία του.

</p></td></tr>
