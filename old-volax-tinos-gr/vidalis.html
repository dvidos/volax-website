 <tr><td><p class="pagetitle">Σωτήριος Βιδάλης (γν. ως "Ντον Σωτήρης") </p></td></tr>
 <tr><td><p class="pagebody">
Ο Nτον Σωτήρης ήταν ένας από τους πιο αγαπημένους εφημέριους του χωριού. Γεννήθηκε στον Κουμάρο και τον ακολούθησε ο Ντον Στέφανος από το Αγάπη.

</p></td></tr>
